<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Chat</title>
</head>
<body>
    <h2>Patient Chat Page</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('chat_patient') }}">
        <label for="message">Enter your symptoms or question:</label><br>
        <textarea name="message" id="message" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
